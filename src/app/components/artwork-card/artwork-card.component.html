<mat-card class="art-card" (click)="goToArtworkDetail()">
  <mat-card-header>
    <mat-card-title>{{ artwork.title }}</mat-card-title>
    <mat-card-subtitle>ID: {{ artwork.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Fecha: {{ artwork.creation_date }}</p> 
  </mat-card-content>
</mat-card>
