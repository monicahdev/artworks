<div class="table-wrap">
  <table mat-table [dataSource]="artworks">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong> ID</strong></th>
      <td mat-cell *matCellDef="let artwork">{{ artwork.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef><strong>Artwork Title</strong></th>
      <td mat-cell *matCellDef="let artwork">{{ artwork.title }}</td>
    </ng-container>

    <ng-container matColumnDef="creation_date">
      <th mat-header-cell *matHeaderCellDef><strong>Date</strong></th>
      <td mat-cell *matCellDef="let artwork">{{ artwork.creation_date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      class="row-clickable"
      *matRowDef="let row; columns: displayedColumns"
      (click)="goToArtworkDetail(row)"
    ></tr>
  </table>
</div>
